<body>
<div id="login-form-wrap">

    <p>
    <input type="password" id="password" name="password" placeholder="Passworde" placeholder="Password" required><i class="validation"><span></span><span></span></i>
    </p>
      <input type="submit" id="login" value="Sign in">
  </form>
  <form action="signup.html">
    <input type="submit" id="register" value="Sign up">
  </form>

</body>

</html>
